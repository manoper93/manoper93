name: Generate Language Metrics

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'  # semanalmente aos domingos

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate language metrics SVG
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.languages.svg
          token: ${{ secrets.GITHUB_TOKEN }}  # token automático do GitHub Actions
          base: ""
          plugin_languages: yes
          plugin_languages_limit: 8              # mostra as 8 linguagens mais usadas
          plugin_languages_ignored: html, css   # ignora linguagens que não queres mostrar
