<svg fill="none" width="100%" height="50px" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .wrapper {
          height: 100%;
          display: grid;
          place-items: center;
        }

        .text {
          width: 8ch;
          white-space: nowrap;
          overflow: hidden;
          border-right: 2px solid;
          font-family: monospace;
          font-size: 3em;
          background: linear-gradient(90deg, rgba(0,241,220,1) 0%, rgba(86,115,241,1) 44%, rgba(103,68,241,1) 54%, rgba(254,0,255,1) 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;

          animation: typing 3s steps(8) infinite, blink 0.5s step-end infinite alternate;
        }

        @keyframes typing {
          0%   { width: 0 }
          20%  { width: 8ch }  /* Escreve */
          80%  { width: 8ch }  /* Pausa 2s (60% do tempo total) */
          100% { width: 0 }    /* Apaga para reiniciar */
        }

        @keyframes blink {
          from, to { border-color: transparent }
          50% { border-color: rgba(254,0,255,1); }
        }
      </style>
      <div class="wrapper">
        <div class="text">
          Welcome!
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
